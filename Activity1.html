<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 1</title>
</head>
<body>
    <h2> Classes in JS</h2>
    <p id="student1"></p>
    <p id="student2"></p>

    <script>
        class student {
            constructor(name, year)
            {
                this.name = name;
                this.year = year;
            }
            getAge()
            {
                let date = new Date();
               return date.getFullYear() - this.year;
            } 
        }
        student1 = new student("John", 2000);
    document.getElementById("student1").innerHTML = "I am " + student1.name + 
    " I am born in " + student1.year +
    "I am " + student1.getAge() + " years old";

        student2 = new student("Jane", 2002);
         document.getElementById("student2").innerHTML = "I am " + student2.name + 
    " I am born in " + student2.year +
    "I am " + student2.getAge() + " years old";
    </script>
</body>
</html>
